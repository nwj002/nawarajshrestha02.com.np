    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .firstsec {
            display: flex;
            justify-content: space-around;
            margin: 0;
            height: 100vh;
        }

        .left {
            background-color: black;
            width: 50%;
        }

        .right {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 50%;
            border: 1px solid black;
        }

        .right h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: bold;
        }

        .right h2 {
            font-size: 1rem;
            color: black;
        }

        .right button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid white;
            font-size: 16px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .right button:hover {
            background-color: black;
            color: white
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 0;
            margin: 0 auto 20px;
            display: block;
            background-color: transparent;
        }

        footer a:not(:last-child) {
            margin-right: 10px;
            /* Adjust the spacing as needed */
        }
    </style>
